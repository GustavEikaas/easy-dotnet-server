name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Download Roslyn LSP package
        run: |
          mkdir -p artifacts/roslyn
          curl -L -o artifacts/roslyn/roslyn.nupkg "https://pkgs.dev.azure.com/azure-public/vside/_apis/packaging/feeds/vs-impl/nuget/packages/Microsoft.CodeAnalysis.LanguageServer.neutral/versions/5.1.0-1.25477.1/content?api-version=6.0-preview.1"

      - name: Extract Roslyn LSP content to output
        run: |
          mkdir -p artifacts/roslyn/extracted
          unzip -o artifacts/roslyn/roslyn.nupkg -d artifacts/roslyn/extracted
          mkdir -p bin/Debug/net8.0
          cp -r artifacts/roslyn/extracted/content/LanguageServer/neutral/* bin/Debug/net8.0/

      - name: List final output folder
        run: |
          echo "Contents of bin/Debug/net8.0:"
          ls -la bin/Debug/net8.0/
